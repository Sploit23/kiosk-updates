<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kiosk de Fotos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
    <style>
        body {
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
        
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--christmas-red) 0%, var(--dark-red) 50%, var(--pine-green) 100%);
            z-index: 9999;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 350px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--christmas-gold);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                min-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
                min-width: 280px;
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .login-box h2 {
            font-family: 'Mountains of Christmas', cursive;
            color: var(--christmas-red);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: slideInDown 0.6s ease-out 0.2s both;
        }
        
        @media (max-width: 768px) {
            .login-box h2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: slideInLeft 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        
        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 15px;
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-green);
            font-weight: bold;
            font-family: 'Comfortaa', cursive;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Comfortaa', cursive;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            position: relative;
        }
        
        @media (max-width: 768px) {
            .form-group input {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--christmas-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--christmas-green) 0%, var(--dark-green) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Comfortaa', cursive;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out 0.5s both;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .login-button {
                padding: 12px;
                font-size: 16px;
            }
        }
        
        .login-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(34, 139, 34, 0.4);
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--christmas-green) 100%);
        }
        
        .login-button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(34, 139, 34, 0.3);
        }
        
        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: var(--dark-red);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .error-message:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(114, 28, 36, 0.2);
        }
        
        @media (max-width: 768px) {
            .error-message {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--christmas-red);
            text-decoration: none;
            font-family: 'Comfortaa', cursive;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--dark-red);
            transform: translateY(-2px);
        }
        
        .admin-icon {
            font-size: 3rem;
            color: var(--christmas-gold);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .credentials-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--christmas-gold);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: var(--dark-green);
            animation: fadeIn 0.8s ease-out 0.6s both;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .credentials-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .credentials-info {
                padding: 12px;
                font-size: 12px;
            }
        }
        
        .credentials-info strong {
            color: var(--christmas-red);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="admin-icon">üîê</div>
            <h2>√Årea Administrativa</h2>
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="password">Senha de Acesso:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite a senha" required autofocus>
                </div>
                
                <button type="submit" class="login-button">üéÑ Entrar</button>
            </form>
            
            <div class="credentials-info">
                <h4>Acesso Administrativo</h4>
                <p>Digite a senha para acessar a √°rea de configura√ß√£o</p>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">‚Üê Voltar ao Kiosk</a>
        </div>
    </div>
</body>
</html>
