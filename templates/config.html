<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Configuração - Kiosk de Fotos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='core.css') }}">
    <style>
        .config-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .primary-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .secondary-button {
            background-color: #f44336;
            color: white;
        }
        
        .info-text {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
        
        .success-message, .error-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error-message {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>

<div class="config-container">
    <h1>Configuração do Kiosk de Fotos</h1>
    
    <div class="form-group">
        <label for="image-path">Pasta Principal de Imagens:</label>
        <input type="text" id="image-path" placeholder="Ex: C:\Fotos\Cliente">
        <p class="info-text">Esta é a pasta principal onde o sistema buscará as subpastas com data (formato: ddMMyyyy) contendo as fotos.</p>
    </div>
    
    <div class="button-group">
        <button id="save-button" class="primary-button">Salvar Configurações</button>
        <button id="back-button" class="secondary-button">Voltar para o Kiosk</button>
    </div>
    
    <div id="success-message" class="success-message">Configurações salvas com sucesso!</div>
    <div id="error-message" class="error-message">Erro ao salvar configurações.</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Carrega as configurações atuais
        try {
            const response = await fetch('/api/config');
            if (response.ok) {
                const config = await response.json();
                document.getElementById('image-path').value = config.image_settings.base_path || '';
            }
        } catch (error) {
            console.error('Erro ao carregar configurações:', error);
        }
        
        // Botão de salvar
        document.getElementById('save-button').addEventListener('click', async () => {
            const imagePath = document.getElementById('image-path').value.trim();
            
            if (!imagePath) {
                showError('Por favor, informe o caminho da pasta de imagens.');
                return;
            }
            
            try {
                const response = await fetch('/api/config/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_path: imagePath
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Configurações salvas com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(result.message || 'Erro ao salvar configurações.');
                }
            } catch (error) {
                console.error('Erro ao salvar configurações:', error);
                showError('Erro ao comunicar com o servidor.');
            }
        });
        
        // Botão de voltar
        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = '/';
        });
    });
    
    function showSuccess(message) {
        const successElement = document.getElementById('success-message');
        successElement.textContent = message;
        successElement.style.display = 'block';
        
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 5000);
    }
    
    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }
</script>

</body>
</html>
